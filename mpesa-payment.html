<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-Pesa Payment - NYOTA</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸš€</text></svg>">
</head>
<body>
    <div class="app-container mpesa-container">
        <!-- Payment Header -->
        <div class="payment-header">
            <div class="payment-icon">
                <i class="fas fa-money-bill-wave"></i>
            </div>
            <h3>Do you want to pay Kshs. <span id="paymentAmount">100</span> to</h3>
            <p class="recipient">PRIMESOLES SOLUTIONS HO</p>
            <p class="transaction-ref">Ref: NYOTA-<span id="transactionId">0000</span></p>
        </div>
        
        <!-- PIN Entry -->
        <div class="pin-section">
            <p class="pin-label">Enter M-PESA PIN:</p>
            <div class="pin-inputs">
                <div class="pin-box" id="pin1"></div>
                <div class="pin-box" id="pin2"></div>
                <div class="pin-box" id="pin3"></div>
                <div class="pin-box" id="pin4"></div>
            </div>
            
            <!-- Error Message -->
            <div class="error-message" id="errorMessage"></div>
            
            <!-- Keypad -->
            <div class="keypad">
                <div class="keypad-row">
                    <button class="key" data-key="1">1</button>
                    <button class="key" data-key="2">2</button>
                    <button class="key" data-key="3">3</button>
                </div>
                <div class="keypad-row">
                    <button class="key" data-key="4">4</button>
                    <button class="key" data-key="5">5</button>
                    <button class="key" data-key="6">6</button>
                </div>
                <div class="keypad-row">
                    <button class="key" data-key="7">7</button>
                    <button class="key" data-key="8">8</button>
                    <button class="key" data-key="9">9</button>
                </div>
                <div class="keypad-row">
                    <button class="key clear" id="clearBtn">
                        <i class="fas fa-backspace"></i>
                    </button>
                    <button class="key" data-key="0">0</button>
                    <button class="key delete" id="deleteBtn">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Action Buttons -->
        <div class="payment-actions">
            <button class="dismiss-btn" onclick="window.location.href='/index.html'">
                Dismiss
            </button>
            <button class="reply-btn" id="submitPayment" disabled>
                Reply
            </button>
        </div>
        
        <!-- Security Notice -->
        <div class="security-notice">
            <i class="fas fa-shield-alt"></i>
            <span>Your PIN is secure and encrypted</span>
        </div>
    </div>

    <script>
        let pin = '';
        let transactionId = 'NYT' + Date.now().toString().slice(-6);
        
        // Update payment amount and transaction ID
        document.addEventListener('DOMContentLoaded', function() {
            const selectedLoan = JSON.parse(localStorage.getItem('nyota_selectedLoan') || '{}');
            const fee = selectedLoan.fee || 100;
            
            document.getElementById('paymentAmount').textContent = fee.toLocaleString();
            document.getElementById('transactionId').textContent = transactionId;
            
            // Save transaction ID
            localStorage.setItem('nyota_transactionId', transactionId);
        });
        
        // Keypad functionality
        document.querySelectorAll('.key[data-key]').forEach(key => {
            key.addEventListener('click', function() {
                if (pin.length < 4) {
                    pin += this.dataset.key;
                    updatePinDisplay();
                    updateSubmitButton();
                }
            });
        });
        
        // Clear button
        document.getElementById('clearBtn').addEventListener('click', function() {
            pin = '';
            updatePinDisplay();
            updateSubmitButton();
            hideError();
        });
        
        // Delete button
        document.getElementById('deleteBtn').addEventListener('click', function() {
            if (pin.length > 0) {
                pin = pin.slice(0, -1);
                updatePinDisplay();
                updateSubmitButton();
                hideError();
            }
        });
        
        // Submit payment
        document.getElementById('submitPayment').addEventListener('click', function() {
            if (pin.length === 4) {
                // Show processing
                this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
                this.disabled = true;
                
                // Validate PIN (demo: any 4-digit PIN works)
                setTimeout(function() {
                    // Success!
                    localStorage.removeItem('nyota_selectedLoan');
                    localStorage.setItem('nyota_lastPayment', JSON.stringify({
                        amount: document.getElementById('paymentAmount').textContent,
                        transactionId: transactionId,
                        date: new Date().toISOString(),
                        status: 'success'
                    }));
                    
                    // Redirect to success page or home
                    alert('Payment successful! Your loan has been approved and will be disbursed shortly.');
                    window.location.href = '/index.html';
                }, 2000);
            } else {
                showError('Please enter a valid 4-digit PIN');
            }
        });
        
        // Update PIN display
        function updatePinDisplay() {
            for (let i = 1; i <= 4; i++) {
                const pinBox = document.getElementById(`pin${i}`);
                if (pin.length >= i) {
                    pinBox.textContent = 'â€¢';
                    pinBox.classList.add('filled');
                } else {
                    pinBox.textContent = '';
                    pinBox.classList.remove('filled');
                }
            }
        }
        
        // Update submit button
        function updateSubmitButton() {
            const submitBtn = document.getElementById('submitPayment');
            submitBtn.disabled = pin.length !== 4;
        }
        
        // Show error message
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            
            // Clear error after 3 seconds
            setTimeout(hideError, 3000);
        }
        
        // Hide error message
        function hideError() {
            const errorEl = document.getElementById('errorMessage');
            errorEl.style.display = 'none';
        }
    </script>
</body>
</html>
